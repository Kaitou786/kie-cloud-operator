schema_version: 1

name: "rhpam-7/rhpam74-operator"
description: "Red Hat Business Automation Operator"
version: "1.0"
from: "rhel7:7-released"
labels:
  - name: "maintainer"
    value: "bsig-cloud@redhat.com"
  - name: "com.redhat.component"
    value: "rhpam-7-rhpam74-operator-container"
  - name: "io.k8s.description"
    value: "Operator for deploying RHPAM & RHDM"
  - name: "io.k8s.display-name"
    value: "Red Hat Business Automation Operator"
  - name: "io.openshift.tags"
    value: "rhpam,rhdm,operator"
  - name: "com.redhat.delivery.appregistry"
    value: "true"
envs:
  - name: "OPERATOR_VERSION"
    value: "1.1.0"
packages:
  content_sets:
    x86_64:
      - rhel-7-server-rpms
      - rhel-7-server-devtools-rpms
  install:
    - go-toolset-1.11
modules:
  repositories:
    - path: modules
  install:
    - name: kie-cloud-operator
osbs:
  configuration:
    container:
      platforms:
        only:
          - x86_64
  repository:
    name: containers/rhpam-7-operator
    branch: rhpam-7.4-openshift-rhel-7
run:
  user: nobody
